<h2>{{ employeeForm.controls.id ? 'Edit Employee' : 'Create Employee' }}</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
        <label for="position">Position</label>
        <input id="position" formControlName="position" class="form-control" />
    </div>
    <div class="form-group">
        <label for="department">Department</label>
        <input id="department" formControlName="department" class="form-control" />
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input id="salary" formControlName="salary" class="form-control" />
    </div>
    <button type="submit" class="btn btn-success">{{ employeeForm.controls.id ? 'Update' : 'Create' }}</button>
</form>
