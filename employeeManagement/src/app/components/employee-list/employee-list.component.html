<h2>Employee List</h2>
<input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchText" (input)="onSearchInputChange()">

<button class="btn btn-danger" style="margin-bottom: 10px;" (click)= "deleteAllEmployees()">Delete All</button>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.salary }}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/employees/edit', employee.id]">Edit</button>
                <button class="btn btn-danger" (click)="employee.id && deleteEmployee(employee.id)">Delete</button>

            </td>
        </tr>
    </tbody>
</table>
